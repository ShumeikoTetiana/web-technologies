<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодний віджет (Точна імітація)</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
<div class="weather-widget">

    <div class="main-area">
        <div class="box box-a">
            <div class="temperature">17</div>
        </div>
        <div class="navigation">
            <img src="arrow_back_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt="" class="arrow">
            <img src="arrow_forward_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt="" class="arrow">
        </div>

        <div class="box box-b">
            <img src="cloud.png" alt="Хмара" class="cloud-image">
        </div>
    </div>

    <ul class="forecast-list">
        <li class="day-forecast">
            <span class="day">Mon</span>
            <span class="temp">17°</span>
        </li>
        <li class="day-forecast">
            <span class="day">Tue</span>
            <span class="temp">19°</span>
        </li>
        <li class="day-forecast">
            <span class="day">Wed</span>
            <span class="temp">16°</span>
        </li>
        <li class="day-forecast">
            <span class="day">Thu</span>
            <span class="temp">18°</span>
        </li>
        <li class="day-forecast">
            <span class="day">Fri</span>
            <span class="temp">21°</span>
        </li>
    </ul>
</div>
</body>
</html>
