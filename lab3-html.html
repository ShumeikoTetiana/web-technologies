<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Align</title>
</head>
<body>

<table border="2px" cellspacing="0" width="400" height="400">
    <tr>
        <td colspan="8" bgcolor="blue"></td>
    </tr>
    <tr>
        <td bgcolor="black"></td>
        <td colspan="6" bgcolor="blue"></td>
        <td bgcolor="black"></td>
    </tr>
    <tr>
        <td colspan="2" bgcolor="black"></td>
        <td colspan="4" bgcolor="blue"></td>
        <td colspan="2" bgcolor="black"></td>
    </tr>
    <tr>
        <td colspan="3" bgcolor="black"></td>
        <td bgcolor="#fff0f5"></td>
        <td bgcolor="#faebd7"></td>
        <td colspan="3" bgcolor="black"></td>
    </tr>
    <tr>
        <td colspan="3" bgcolor="black"></td>
        <td bgcolor="#bc8f8f"></td>
        <td bgcolor="#f4a460"></td>
        <td colspan="3" bgcolor="black"></td>
    </tr>
    <tr>
        <td colspan="2" bgcolor="black"></td>
        <td colspan="4" bgcolor="blue"></td>
        <td colspan="2" bgcolor="black"></td>
    </tr>
    <tr>
        <td bgcolor="black"></td>
        <td bgcolor="blue"></td>
        <td bgcolor="blue"></td>
        <td bgcolor="blue"></td>
        <td bgcolor="blue"></td>
        <td bgcolor="blue"></td>
        <td bgcolor="blue"></td>
        <td bgcolor="black"></td>
    </tr>
    <tr>
        <td colspan="8" bgcolor="blue"></td>
    </tr>
</table>
</body>
</html>
