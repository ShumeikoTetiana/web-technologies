<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Align</title>
</head>
<body>

<table border="2px" cellspacing="0" width="400" height="400">
    <tr>
        <td colspan="8" bgcolor="blue"></td>
    </tr>
    <tr>
        <td rowspan="6" bgcolor="black"></td>
        <td colspan="6" bgcolor="blue"></td>
        <td rowspan="6" bgcolor="black"></td>
    </tr>
    <tr>
        <td rowspan="4" bgcolor="black"></td>
        <td colspan="4" bgcolor="blue"></td>
        <td rowspan="4" bgcolor="black"></td>

    </tr>
    <tr>
        <td rowspan="2" bgcolor="black"></td>
        <td bgcolor="#fffacd"></td>
        <td bgcolor="#ffdab9"></td>
        <td rowspan="2" bgcolor="black"></td>

    </tr>
    <tr>
        <td bgcolor="#6495ed"></td>
        <td bgcolor="#228b22"></td>
    </tr>
    <tr>
        <td colspan="4" bgcolor="blue"></td>
    </tr>
    <tr>
        <td colspan="6" bgcolor="blue"></td>
    </tr>
    <tr>
        <td colspan="8" bgcolor="blue"></td>
    </tr>
</table>

<a href="..\index.html"> <h1>Повернутися назад</h1></a>

</body>
</html>
