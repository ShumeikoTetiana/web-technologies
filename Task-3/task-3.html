<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Реєстрації (Оновлена)</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
<div class="form-container">
    <div class="form-title">
        <span class="main-text">Заповніть форму</span>
        <span class="hover-text">Ми вдячні вам</span>
    </div>
    <div class="title-underline"></div>

    <form id="registration-form">
        <div class="form-row">
            <div class="input-float-group">
                <label for="login">Login</label>
                <input type="text" id="login" name="login" class="text-input">
            </div>
            <div class="input-float-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="text-input">
            </div>

            <div class="input-float-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="password-input">
            </div>
            <div class="input-float-group">
                <label for="repeat-password">Repeat password</label>
                <input type="password" id="repeat-password" name="repeat-password" class="password-input">
            </div>

            <div class="input-float-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" class="text-input">
            </div>
            <div class="input-float-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" class="text-input">
            </div>
        </div>

        <div class="full-width-group">
            <label for="about-me">About me</label>
            <textarea id="about-me" name="about-me" rows="4"></textarea>
        </div>

        <div class="button-group">
            <button type="reset" class="button reset">RESET</button>
            <button type="submit" class="button button-ok">OK</button>
        </div>
    </form>
</div>

</body>
</html>
